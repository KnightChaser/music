name: Build and Commit to /docs

on:
  push:
    branches:
      - main

jobs:
  build-and-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build with Eleventy
        run: npm run build # This will now create a 'docs' folder

      - name: Commit built site
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: Build and commit site"
          # The action will automatically detect changes in the 'docs' folder
          # and commit them to the current branch (main).